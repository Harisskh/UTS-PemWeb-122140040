<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Club Registration - Messi Fan Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/form.css">
</head>
<body>
    <header class="header h-card">
        <a href="index.html" class="u-url">
            <img src="../ASSETS/logo.jpeg" alt="Messi Logo" class="logo u-photo">
        </a>
        <h1 class="p-name">GOAT Messi</h1>
    </header>

    <div class="content-wrapper">
        <nav class="sidebar" itemscope itemtype="https://schema.org/SiteNavigationElement">
            <ul class="nav-menu">
                <li class="nav-item" itemprop="name">
                    <a href="../HTML/index.html" class="nav-link" itemprop="url">
                        <i class="fas fa-home"></i> Beranda
                    </a>
                </li>
                <li class="nav-item" itemprop="name">
                    <a href="../HTML/formulir.html" class="nav-link" itemprop="url">
                        <i class="fas fa-edit"></i> Formulir Fan Club
                    </a>
                </li>
                <li class="nav-item" itemprop="name">
                    <a href="../HTML/award.html" class="nav-link" itemprop="url">
                        <i class="fas fa-trophy"></i> Prestasi
                    </a>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="container">
                <div class="form-container h-entry">
                    <div class="form-header">
                        <h2 class="p-name"><i class="fas fa-star"></i> Daftar Fan Club Messi</h2>
                        <p class="p-summary">Bergabunglah dengan komunitas penggemar Messi terbesar!</p>
                    </div>
                    
                    <form action="" method="GET" class="p-4 e-content" itemscope itemtype="https://schema.org/JoinAction">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Nama Lengkap</label>
                                    <input type="text" class="form-control p-name" required itemprop="agent">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control u-email" required>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Tanggal Lahir</label>
                                    <input type="date" class="form-control dt-bday" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">No. Telepon</label>
                                    <input type="tel" class="form-control p-tel" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-label">Sejak kapan menjadi penggemar Messi?</label>
                            <select class="form-control" required itemprop="startTime">
                                <option value="">Pilih periode</option>
                                <option value="2006-2010">2006-2010 (Era awal Barcelona)</option>
                                <option value="2011-2015">2011-2015 (Era kejayaan Barcelona)</option>
                                <option value="2016-2020">2016-2020 (Era akhir Barcelona)</option>
                                <option value="2021-present">2021-sekarang (Era PSG & Inter Miami)</option>
                            </select>
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-label">Jersey Messi favorit Anda</label>
                            <div class="d-flex gap-3 flex-wrap">
                                <div class="form-check">
                                    <input type="radio" name="jersey" class="form-check-input" required>
                                    <label class="form-check-label">Barcelona</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="jersey" class="form-check-input">
                                    <label class="form-check-label">Argentina</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="jersey" class="form-check-input">
                                    <label class="form-check-label">PSG</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="jersey" class="form-check-input">
                                    <label class="form-check-label">Inter Miami</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-label">Pilih merchandise yang Anda miliki</label>
                            <div class="d-flex gap-3 flex-wrap">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input">
                                    <label class="form-check-label">Jersey Original</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input">
                                    <label class="form-check-label">Sepatu Bola</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input">
                                    <label class="form-check-label">Poster</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input">
                                    <label class="form-check-label">Bola Tanda Tangan</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-label">Ceritakan momen favorit Anda bersama Messi</label>
                            <textarea class="form-control p-summary" rows="4" required></textarea>
                        </div>

                        <button type="submit" class="submit-btn">
                            <i class="fas fa-paper-plane"></i> Kirim Pendaftaran
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <footer class="footer py-4" itemscope itemtype="https://schema.org/WPFooter">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="h-card">
                        <h4 class="p-name"><b>Tentang Kami</b></h4>
                        <p class="p-note">Halaman ini dibuat oleh <span class="p-author">Naufal Haris Nurkhoirulloh</span>, untuk merayakan perjalanan luar biasa sang legenda.</p>
                    </div>
                </div>
                <div class="col-md-6 text-end">
                    <h4>Ikuti Kami</h4>
                    <div class="social-links">
                        <a href="https://www.instagram.com/naufal.nrkhrllh/" target="_blank" class="text-white me-3 u-url" rel="me">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/naufalharis/" target="_blank" class="text-white me-3 u-url" rel="me">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="https://wa.me/085691400178" target="_blank" class="text-white u-url" rel="me">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col text-center">
                    <p class="mb-0">&copy; <span class="p-author">Naufal Haris Nurkhoirulloh</span></p>
                </div>

        </div>
    </footer>
</body>
